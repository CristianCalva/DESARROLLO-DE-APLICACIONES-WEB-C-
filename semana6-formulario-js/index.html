<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Validado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Registro</h2>
    <form id="formulario">
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <small class="error" id="error-nombre"></small>
      </div>

      <div class="campo">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        <small class="error" id="error-email"></small>
      </div>

      <div class="campo">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <small class="error" id="error-password"></small>
      </div>

      <div class="campo">
        <label for="confirmar">Confirmar Contraseña:</label>
        <input type="password" id="confirmar" required>
        <small class="error" id="error-confirmar"></small>
      </div>

      <div class="campo">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <small class="error" id="error-edad"></small>
      </div>

      <div class="botones">
        <button type="submit" id="enviar" disabled>Enviar</button>
        <button type="reset">Reiniciar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
